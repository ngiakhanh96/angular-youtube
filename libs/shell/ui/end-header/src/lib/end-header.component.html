<div class="end-header">
  <ng-container *ngIf="isLoggedIn">
    <div class="create-content">
      <ay-topbar-menu-button-renderer ariaLabel="Create" viewBox="-9 0 40 24"
        path="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z">
      </ay-topbar-menu-button-renderer>
    </div>
    <div class="apps">
      <ay-topbar-menu-button-renderer ariaLabel="Youtube apps" viewBox="-9 0 40 24"
        path="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z">
      </ay-topbar-menu-button-renderer>
    </div>
    <div class="notifications">
      <ay-topbar-menu-button-renderer ariaLabel="Notifications" viewBox="-9 0 40 24"
        path="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z">
      </ay-topbar-menu-button-renderer>
    </div>
    <div class="account-profile">
      <ay-topbar-menu-button-renderer ariaLabel="Account profile photo that opens list of alternate accounts">
        <ng-template ayTopbarMenuButtonTmp>
          <img id="img" alt="Avatar image" height="32" width="32" style="border-radius: 50%;" [src]="user?.photoUrl">
        </ng-template>
      </ay-topbar-menu-button-renderer>
    </div>
  </ng-container>
  <ng-container *ngIf="!isLoggedIn">
    <div class="apps">
      <ay-topbar-menu-button-renderer ariaLabel="Youtube apps" viewBox="-8 0 40 24"
        path="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z">
      </ay-topbar-menu-button-renderer>
    </div>
    <div class="settings">
      <ay-topbar-menu-button-renderer ariaLabel="Settings" viewBox="-8 0 40 24"
        path="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
      </ay-topbar-menu-button-renderer>
    </div>
    <div class="signin-button" (click)="signInWithGoogle()">
      <ay-button-renderer color="rgb(6, 95, 212)">
        <ng-template ayButtonIconTmp>
          <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
            style="pointer-events: none; display: block; width: 100%; height: 100%;">
            <g class="style-scope yt-icon">
              <path
                d="M12,0 C18.62375,0 24,5.37625 24,12 C24,18.62375 18.62375,24 12,24 C5.37625,24 0,18.62375 0,12 C0,5.37625 5.37625,0 12,0 Z M12,10.63625 C13.66,10.63625 15,9.29625 15,7.63625 C15,5.97625 13.66,4.63625 12,4.63625 C10.34,4.63625 9,5.97625 9,7.63625 C9,9.29625 10.34,10.63625 12,10.63625 Z M12,12.40875 C8.33375,12.40875 5.455,14.18125 5.455,15.8175 C6.84125,17.95 9.26875,19.3625 12,19.3625 C14.73125,19.3625 17.15875,17.95 18.545,15.8175 C18.545,14.18125 15.66625,12.40875 12,12.40875 Z"
                class="style-scope yt-icon"></path>
            </g>
          </svg>
        </ng-template>
        <ng-template ayButtonTextTmp>
          <div>Sign in</div>
        </ng-template>
      </ay-button-renderer>
    </div>
  </ng-container>
</div>
