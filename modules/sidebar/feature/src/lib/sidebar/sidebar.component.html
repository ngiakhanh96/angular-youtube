<div class="sidebar_container">
  <div class="sidebar_section">
    <ay-logo-menu></ay-logo-menu>
  </div>
  <div class="sidebar_section">
    <mat-list class="sidebar_entry_guide">
      @for (
        sidebarMenuItem of entrySidebarMenuItems();
        track sidebarMenuItem.iconName
      ) {
        <mat-list-item
          class="sidebar_item"
          [style.backgroundColor]="
            sidebarMenuItem.iconName === selectedMenuItem
              ? '#0000000d'
              : 'unset'
          "
          (click)="onClick(sidebarMenuItem.iconName)"
        >
          <mat-icon
            [svgIcon]="sidebarMenuItem.iconName"
            matListItemIcon
          ></mat-icon>
          <div
            class="sidebar_itemTitle"
            matListItemTitle
            href="#"
            [style.fontWeight]="
              sidebarMenuItem.iconName === selectedMenuItem ? '500' : 'unset'
            "
            >{{ sidebarMenuItem.displayText }}</div
          >
        </mat-list-item>
      }
    </mat-list>
  </div>
  <div class="sidebar_section">
    <mat-list class="sidebar_you_guide">
      <mat-list-item class="sidebar_item" style="padding-left: 8px">
        <ay-sidebar-section-header
          displayText="You"
          viewBox="-8 4 240 16"
          path="m9.4 18.4-.7-.7 5.6-5.6-5.7-5.7.7-.7 6.4 6.4-6.3 6.3z"
        ></ay-sidebar-section-header>
      </mat-list-item>
      @for (
        sidebarMenuItem of youSidebarMenuItems();
        track sidebarMenuItem.iconName
      ) {
        <mat-list-item
          class="sidebar_item"
          [style.backgroundColor]="
            sidebarMenuItem.iconName === selectedMenuItem
              ? '#0000000d'
              : 'unset'
          "
          (click)="onClick(sidebarMenuItem.iconName)"
        >
          <mat-icon
            [svgIcon]="sidebarMenuItem.iconName"
            matListItemIcon
          ></mat-icon>
          <div
            class="sidebar_itemTitle"
            matListItemTitle
            href="#"
            [style.fontWeight]="
              sidebarMenuItem.iconName === selectedMenuItem ? '500' : 'unset'
            "
            >{{ sidebarMenuItem.displayText }}</div
          >
        </mat-list-item>
      }
    </mat-list>
  </div>
</div>
