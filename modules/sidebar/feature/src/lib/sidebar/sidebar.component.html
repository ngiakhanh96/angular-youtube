<div class="sidebar_container">
  <ay-logo-menu></ay-logo-menu>
  <mat-list>
    @for (sidebarMenuItem of sidebarMenuItems(); track sidebarMenuItem.iconName)
    {
    <mat-list-item
      class="sidebar_item"
      [style.backgroundColor]="
        sidebarMenuItem.iconName === selectedMenuItem ? '#0000000d' : 'unset'
      "
      (click)="onClick(sidebarMenuItem.iconName)"
    >
      <mat-icon [svgIcon]="sidebarMenuItem.iconName" matListItemIcon></mat-icon>
      <div
        class="sidebar_itemTitle"
        matListItemTitle
        href="#"
        [style.fontWeight]="
          sidebarMenuItem.iconName === selectedMenuItem ? '500' : 'unset'
        "
        >{{ sidebarMenuItem.displayText }}</div
      >
    </mat-list-item>
    }
  </mat-list>
</div>
