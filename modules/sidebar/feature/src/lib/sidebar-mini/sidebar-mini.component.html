<div class="sidebar_mini_container">
  <div class="sidebar_mini_section">
    <mat-list class="sidebar_mini_entry_guide">
      @for (sidebarMenuItem of menuItems(); track sidebarMenuItem.iconName) {
        <mat-list-item
          [aySectionItem]="sidebarMenuItem.iconName === selectedIconName()"
          class="sidebar_mini_item"
          (click)="selectedIconNameChange(sidebarMenuItem.iconName)"
        >
          <div matListItemTitle>
            <mat-icon [svgIcon]="sidebarMenuItem.iconName"></mat-icon>
          </div>
          <div matListItemLine>{{ sidebarMenuItem.displayHtml }}</div>
        </mat-list-item>
      }
    </mat-list>
  </div>
</div>
