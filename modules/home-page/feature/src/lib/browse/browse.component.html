<div class="browse_container">
  <div class="browse_video_categories" [ayFixedTop]="56">
    <ay-video-categories
      [videoCategories]="videosCategoriesViewModel()"
      [scrollingWidth]="400"
    ></ay-video-categories>
  </div>
  <div
    #gridContainer
    class="browse_video_player_grid"
    infiniteScroll
    [infiniteScrollDistance]="3"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScrollDown()"
  >
    @let channelInfo = "'20px'";
    @for (item of numberOfSkeletonItemsToFillViewPort() | count; track $index) {
      <div class="browse_video_player" #gridSkeletonItem>
        <ay-video-player-card
          [isSkeleton]="true"
          [channelInfoHeight]="channelInfo"
        />
      </div>
    }
    @for (video of videos(); track video.videoId) {
      <div class="browse_video_player" #gridItem>
        @defer (prefetch on idle; hydrate on viewport) {
          <ay-video-player-card
            [videoPlayerCardInfo]="video"
            [channelInfoHeight]="channelInfo"
            (selected)="onSelect($event)"
          />
        }
      </div>
    }
    @for (
      item of numberOfSkeletonItemsToMakeBottomLineFull() | count;
      track $index
    ) {
      <div class="browse_video_player">
        <ay-video-player-card
          [isSkeleton]="true"
          [channelInfoHeight]="channelInfo"
        />
      </div>
    }
  </div>
</div>
