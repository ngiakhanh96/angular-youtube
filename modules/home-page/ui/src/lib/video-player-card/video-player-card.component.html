<div class="thumbnail__container">
  <div
    class="thumbnail__player-container"
    (mouseover)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <ay-native-youtube-player
      class="thumbnail__player"
      [showPlayButton]="false"
      [videoId]="videoId()"
      [videoUrl]="videoUrl()"
    />
    <div
      class="thumbnail__duration"
      [style.display]="thumbnailDurationDisplay()"
      >{{ durationString() }}</div
    >
  </div>

  <div class="thumbnail__meta">
    <div class="thumbnail__channel-logo">
      <img
        alt="thumbnail channel logo"
        [ngSrc]="channelLogoUrl()"
        width="36"
        height="36"
        referrerpolicy="no-referrer"
      />
    </div>
    <div class="thumbnail__video-info">
      <div class="thumbnail__video-title">
        <ay-video-title [title]="title()"></ay-video-title>
      </div>
      <div class="thumbnail__channel-name">{{ channelName() }}</div>
      <div class="thumbnail__video-statistic">
        <div class="thumbnail__video-view-count">{{ viewCountString() }}</div>
        <div class="thumbnail__video-publish-date">
          â€¢ {{ publishDateString() }}</div
        >
      </div>
    </div>
    <div class="thumbnail__settings">
      <div class="thumbnail__settings-button">
        <ay-dropdown-button
          [items]="settingItems()"
          [mini]="true"
        ></ay-dropdown-button>
      </div>
    </div>
  </div>
</div>
