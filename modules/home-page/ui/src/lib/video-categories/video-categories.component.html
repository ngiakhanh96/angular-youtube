<div class="video-categories">
  @if (shouldShowScrollLeftButton()) {
    <div
      class="video-categories-button-container video-categories-button-container__left"
    >
      <div class="video-categories-button">
        <ay-svg-button-renderer
          viewBox="0 0 24 24"
          path="M14.96 18.96 8 12l6.96-6.96.71.71L9.41 12l6.25 6.25-.7.71z"
          (click)="onScrollLeft()"
        >
        </ay-svg-button-renderer>
      </div>
      <div
        class="video-categories-button-padding video-categories-button-padding__left"
      ></div>
    </div>
  }

  <mat-chip-set aria-label="Video Categories">
    @for (videoCategory of videoCategories(); track videoCategory) {
      <mat-chip [highlighted]="true">{{ videoCategory }}</mat-chip>
    }
  </mat-chip-set>
  @if (shouldShowScrollRightButton()) {
    <div
      class="video-categories-button-container video-categories-button-container__right"
    >
      <div
        class="video-categories-button-padding video-categories-button-padding__right"
      ></div>
      <div class="video-categories-button">
        <ay-svg-button-renderer
          viewBox="0 0 24 24"
          path="m9.4 18.4-.7-.7 5.6-5.6-5.7-5.7.7-.7 6.4 6.4-6.3 6.3z"
          (click)="onScrollRight()"
        >
        </ay-svg-button-renderer>
      </div>
    </div>
  }
</div>
