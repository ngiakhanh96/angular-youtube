<div class="videos_search_container">
  <div class="videos_search_categories">
    <ay-video-categories
      [videoCategories]="videoCategories()"
      [scrollingWidth]="400"
    ></ay-video-categories>
  </div>
  <div class="videos_search_player_grid">
    @for (video of videos(); track video.videoId) {
      @defer (hydrate on viewport; prefetch on idle) {
        <div class="video-search">
          <ay-video-player-card
            [videoPlayerCardInfo]="video"
            [playerPosition]="PlayerPosition.Horizontal"
            [titleFontSize]="'18px'"
            [titleMarginBottom]="'0px'"
            [playerBorderRadius]="'8px'"
            [boxShadow]="'unset'"
            [thumbnailSettingsButtonMarginTop]="'0px'"
            [thumbnailDurationRight]="'4px'"
            [horizontalMaxWidth]="'500px'"
            [horizontalMinWidth]="'240px'"
            (selected)="onSelect($event)"
          />
        </div>
      }
    }
  </div>
</div>
