<div class="video-comment">
  <!-- <ay-video-comment-content [comment]="comment()" [videoId]="videoId()">
  </ay-video-comment-content> -->
  @if (getRepliesCount(comment()) > 0) {
    <div class="video-comment-replies">
      <div>
        <ay-text-icon-button
          [displayText]="getRepliesCountString(comment())"
          [svgIcon]="'chevron-down'"
          color="rgb(6,95,212)"
          backgroundColor="transparent"
          hoverBackgroundColor="rgb(222,241,255)"
          [transform]="
            this.repliesCollapsed() ? 'rotate(0deg)' : 'rotate(180deg)'
          "
          (click)="onClickReplies()"
        >
        </ay-text-icon-button>
      </div>
    </div>
  }
</div>
