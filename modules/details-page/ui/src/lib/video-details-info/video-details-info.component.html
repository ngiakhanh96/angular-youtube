@if (videoInfo()) {
  <div class="video-details-info-container">
    <div class="video-details-info-title">
      <ay-video-main-info
        [title]="videoInfo()!.title"
        [fontWeight]="'700'"
        [overview]="false"
      ></ay-video-main-info>
    </div>
    <div class="video-details-info-details">
      <div class="video-details-info-author-container">
        <div class="video-details-info-author">
          <img
            alt="thumbnail channel logo"
            [ngSrc]="videoInfo()!.authorLogoUrl"
            width="40"
            height="40"
            referrerpolicy="no-referrer"
          />
          <div class="video-details-info-author-info">
            <div class="video-details-info-author-verified-name">
              <div class="video-details-info-author-name">
                <ay-video-main-info
                  [title]="videoInfo()!.author"
                  [fontWeight]="'500'"
                  [lineClamp]="'1'"
                  [overview]="false"
                ></ay-video-main-info>
              </div>
              @if (videoInfo()!.authorVerified) {
                <div class="video-details-info-author-verified">
                  <mat-icon
                    [svgIcon]="'verified'"
                    [viewBox]="'0 0 24 24'"
                    [fill]="'currentColor'"
                  ></mat-icon>
                </div>
              }
            </div>
            <div class="video-details-info-author-subscribers">
              <ay-video-main-info
                [title]="videoInfo()!.subscriberCountText + ' subscribers'"
                [fontWeight]="'400'"
                [lineClamp]="'1'"
                [overview]="false"
              ></ay-video-main-info>
            </div>
          </div>
          <div class="video-details-info-author-channel-buttons">
            <ay-text-icon-button [displayText]="'Join'"></ay-text-icon-button>
            <ay-text-icon-button
              [displayText]="'Subscribe'"
              [color]="'var(--white-color)'"
              [backgroundColor]="'var(--black-color)'"
            ></ay-text-icon-button>
          </div>
        </div>
        <div class="video-details-info-action-buttons">
          <div class="video-details-info-action-button">
            <ay-combined-text-icon-button
              [combinedTextIcons]="likeDislikeCombinedTextIcons()"
            ></ay-combined-text-icon-button>
          </div>
          <div class="video-details-info-action-button">
            <ay-text-icon-button
              [displayText]="'Share'"
              [svgIcon]="'share'"
            ></ay-text-icon-button>
          </div>
          <div class="video-details-info-action-button">
            <ay-dropdown-button
              [items]="moreItems()"
              mode="vertical"
              [mini]="true"
              [backgroundColor]="'rgba(0, 0, 0, 0.05)'"
              [dropDownWidth]="'154px'"
            ></ay-dropdown-button>
          </div>
        </div>
      </div>
      <div class="video-details-info-description">
        <ay-video-details-description
          [currentVideoId]="this.videoInfo()!.id"
          [descriptionHtml]="this.videoInfo()!.descriptionHtml"
          [viewCount]="this.videoInfo()!.viewCount"
          [publishedDateEpoch]="this.videoInfo()!.publishedDateEpoch"
        ></ay-video-details-description>
      </div>
    </div>
  </div>
}
