@if (videoUrl()) {
  <div class="details_page_container">
    <div class="details_page_player_container" #theaterModeContainer>
      <ay-native-youtube-player
        [videoId]="videoId()"
        [videoUrl]="videoUrl()!"
        [showPlayButton]="false"
        [autoPlay]="true"
        [disablePlaceholder]="true"
        [borderRadius]="mainPlayerBorderRadius()"
        (playerClick)="onClickMainPlayer()"
      >
      </ay-native-youtube-player>
    </div>
    <div class="details_page_info_container">
      <div class="details_page_info_details">
        <!-- Remove this line when finishing fixing layout for default and theater mode -->
        <div class="details_page_info_video" #defaultModeContainer></div>
        <ay-text-icon-button
          [displayText]="'Mode'"
          [color]="'var(--white-color)'"
          [backgroundColor]="'var(--black-color)'"
          (click)="onClickMode()"
        ></ay-text-icon-button>
        <ay-video-details-info
          [videoInfo]="videoDetailsInfo()"
        ></ay-video-details-info>
      </div>
      <div class="details_page_info_others">
        <ay-videos-recommendation></ay-videos-recommendation>
      </div>
    </div>
  </div>
}
