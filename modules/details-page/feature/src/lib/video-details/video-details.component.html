<div class="details_page_container">
  <div class="details_page_player_container--horizontal" #theaterModeContainer>
    <ay-native-youtube-player
      [videoId]="videoId()"
      [videoUrl]="videoUrl()!"
      [audioUrl]="audioUrl()!"
      [showPlayButton]="false"
      [mini]="false"
      [autoPlay]="true"
      [disablePlaceholder]="true"
      [borderRadius]="mainPlayerBorderRadius()"
      [continueToPlayWhenSwitchingTab]="true"
      [viewMode]="viewMode()"
      (viewModeChange)="onViewModeChange($event)"
      (playerClick)="onClickMainPlayer()"
      (nextVideo)="onNextVideo()"
      (canPlay)="onCanPlay()"
      (leavePictureInPicture)="onLeavePictureInPicture($event)"
      (wheel)="onPlayerWheel($event)"
      tabindex="0"
      (keydown)="onKeydown($event)"
    >
    </ay-native-youtube-player>
  </div>
  <div class="details_page_info_container">
    <div class="details_page_info_details">
      <div
        class="details_page_player_container--vertical"
        #defaultModeContainer
      ></div>
      <ay-video-details-info
        [videoInfo]="videoDetailsInfo()"
        [commentsInfo]="videoCommentsInfo()"
      ></ay-video-details-info>
    </div>
    <div class="details_page_info_others">
      <ay-videos-recommendation
        [videoCategories]="videoCategories()"
        [videos]="recommendedVideos()"
      ></ay-videos-recommendation>
    </div>
  </div>
</div>
