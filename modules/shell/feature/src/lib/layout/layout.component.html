<mat-sidenav-container>
  <mat-sidenav
    #sideNav
    [mode]="mode()"
    [fixedInViewport]="true"
    [opened]="sidebarService.isOpened()"
    (openedChange)="onOpenedChange($event)"
  >
    <ay-sidebar></ay-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- 15px is the width of the scrollbar -->
    <ay-master-header
      [ayFixedTop]="56"
      [width]="'calc(100% + 15px)'"
      [showStartHeader]="showStartHeader()"
    ></ay-master-header>
    <div class="layout_body">
      @if (showMiniSidebar()) {
        <ay-sidebar-mini></ay-sidebar-mini>
      }
      <div class="layout_body_content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
