<button id="button" [attr.aria-label]="ariaLabel()">
  <ng-template
    [ngTemplateOutlet]="topbarMenuButtonTmp()! || default"
  ></ng-template>
</button>
<ng-template #default>
  <svg
    [attr.viewBox]="viewBox()"
    preserveAspectRatio="xMidYMid meet"
    focusable="false"
    style="
      pointer-events: none;
      display: block;
      width: 100%;
      height: 100%;
      opacity: 0.6;
    "
  >
    <g>
      <path [attr.d]="path()"></path>
    </g>
  </svg>
</ng-template>
