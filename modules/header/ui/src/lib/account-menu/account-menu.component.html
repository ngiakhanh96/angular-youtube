<div class="account_menu_container">
  <div class="account_menu_section">
    <mat-list>
      @for (
        sidebarMenuItem of entrySidebarMenuItems();
        track sidebarMenuItem.iconName
      ) {
        <mat-list-item
          [aySidebarItem]="sidebarMenuItem.iconName === selectedIconName()"
          class="account_menu_item"
          (click)="onClick(sidebarMenuItem.iconName)"
        >
          <mat-icon
            [svgIcon]="sidebarMenuItem.iconName"
            matListItemIcon
          ></mat-icon>
          <ay-sidebar-item-content
            [displayText]="sidebarMenuItem.displayText"
          ></ay-sidebar-item-content>
        </mat-list-item>
      }
    </mat-list>
  </div>
