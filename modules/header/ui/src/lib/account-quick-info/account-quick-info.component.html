<div class="account-quick-info">
  <!-- TODO use placeholder while waiting image to load to avoid layout shift -->
  <div class="account-quick-info-avatar">
    <ay-account-avatar
      [userThumbnail]="userThumbnail()"
      [height]="40"
      [width]="40"
    ></ay-account-avatar>
  </div>
  <div class="account-quick-info-channel">
    <div class="account-quick-info-name">{{ userName() }}</div>
    <div class="account-quick-info-id">{{ userId() }}</div>
    <div class="account-quick-info-view">View your channel</div>
  </div>
</div>
