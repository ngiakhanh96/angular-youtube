<div class="center-header">
  <div class="search-box">
    <ay-search-box
      [suggestionTexts]="searchSuggestions()"
      (searchQueryChange)="searchQueryChange.emit($event)"
    ></ay-search-box>
  </div>
  <div class="voice-search">
    <ay-text-icon-button
      [svgIcon]="'microphone'"
      color="var(--black-color)"
      backgroundColor="rgb(0 0 0 / 0.05)"
      hoverBackgroundColor="rgb(0 0 0 / 0.15)"
      borderRadius="50%"
      [disabledRipple]="false"
      [svgIconMarginLeft]="'0px'"
      [svgIconMarginRight]="'0px'"
      [iconPaddingLeft]="'0px'"
      [iconPaddingRight]="'0px'"
    />
  </div>
</div>
