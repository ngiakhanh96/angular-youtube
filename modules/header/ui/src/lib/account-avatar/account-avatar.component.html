<ay-svg-button-renderer
  ariaLabel="Account profile photo that opens list of alternate accounts"
  viewBox="-8 0 40 24"
>
  <ng-template aySvgButtonTmp>
    <img
      id="img"
      alt="Avatar image"
      height="32"
      width="32"
      style="border-radius: 50%"
      [ngSrc]="user()?.photoUrl ?? ''"
      priority
      referrerpolicy="no-referrer"
    />
  </ng-template>
</ay-svg-button-renderer>
