<div class="end-header">
  @if (isLoggedIn()) {
    <div class="create-content">
      <ay-svg-button-renderer
        ariaLabel="Create"
        viewBox="-8 0 40 24"
        path="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z"
      >
      </ay-svg-button-renderer>
    </div>
    <div class="notifications">
      <ay-svg-button-renderer
        ariaLabel="Notifications"
        viewBox="-8 0 40 24"
        path="m13.497 4.898.053.8.694.4C15.596 6.878 16.5 8.334 16.5 10v2.892c0 .997.27 1.975.784 2.83L18.35 17.5H5.649l1.067-1.778c.513-.855.784-1.833.784-2.83V10c0-1.666.904-3.122 2.256-3.902l.694-.4.053-.8c.052-.78.703-1.398 1.497-1.398.794 0 1.445.618 1.497 1.398ZM6 10c0-2.224 1.21-4.165 3.007-5.201C9.11 3.236 10.41 2 12 2c1.59 0 2.89 1.236 2.993 2.799C16.79 5.835 18 7.776 18 10v2.892c0 .725.197 1.436.57 2.058l1.521 2.535c.4.667-.08 1.515-.857 1.515H15c0 .796-.316 1.559-.879 2.121-.562.563-1.325.879-2.121.879s-1.559-.316-2.121-.879C9.316 20.56 9 19.796 9 19H4.766c-.777 0-1.257-.848-.857-1.515L5.43 14.95c.373-.622.57-1.333.57-2.058V10Zm4.5 9c0 .398.158.78.44 1.06.28.282.662.44 1.06.44s.78-.158 1.06-.44c.282-.28.44-.662.44-1.06h-3Z"
        fillRule="evenodd"
      >
      </ay-svg-button-renderer>
    </div>
    <div class="account-profile">
      <ay-svg-button-renderer
        ariaLabel="Account profile photo that opens list of alternate accounts"
        viewBox="-8 0 40 24"
        cdkOverlayOrigin
        #avatar="cdkOverlayOrigin"
        (click)="onClickAvatar()"
      >
        <ng-template aySvgButtonTmp>
          <img
            id="img"
            alt="Avatar image"
            height="32"
            width="32"
            style="border-radius: 50%"
            [ngSrc]="user()?.photoUrl ?? ''"
            priority
            referrerpolicy="no-referrer"
          />
        </ng-template>
      </ay-svg-button-renderer>
      <!-- TODO extract to separate component/directive -->
      <ng-template
        cdkConnectedOverlay
        cdkConnectedOverlayPanelClass="overlay-panel"
        [cdkConnectedOverlayOrigin]="avatar"
        [cdkConnectedOverlayOpen]="isOpenedAvatarMenu()"
        [cdkConnectedOverlayDisposeOnNavigation]="true"
        [cdkConnectedOverlayFlexibleDimensions]="true"
        [cdkConnectedOverlayPositions]="overlayPositions()"
        [cdkConnectedOverlayGrowAfterOpen]="true"
        [cdkConnectedOverlayWidth]="300"
        [cdkConnectedOverlayGrowAfterOpen]="true"
        [cdkConnectedOverlayScrollStrategy]="scrollStrategy()"
        (overlayOutsideClick)="onOverlayOutsideClick()"
      >
        <div class="overflow-hidden">
          <ay-account-menu [user]="user()"></ay-account-menu>
        </div>
      </ng-template>
    </div>
  } @else {
    <div class="settings">
      <ay-settings-button></ay-settings-button>
    </div>
    <div class="signin-button-container">
      <div class="signin-button">
        <ay-login-button></ay-login-button>
      </div>
    </div>
  }
</div>
