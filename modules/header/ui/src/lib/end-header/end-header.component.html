<div class="end-header">
  @if (isLoggedIn()) {
    <div class="create-content">
      <ay-text-icon-button
        svgIcon="plus"
        displayText="Create"
      ></ay-text-icon-button>
    </div>
    <div class="notifications">
      <ay-text-icon-button
        [svgIcon]="'notifications'"
        color="var(--black-color)"
        backgroundColor="transparent"
        [disabledRipple]="false"
        [svgIconMarginLeft]="'0px'"
        [svgIconMarginRight]="'0px'"
        [iconPaddingLeft]="'0px'"
        [iconPaddingRight]="'0px'"
      />
    </div>
    <div class="account-profile">
      <ay-svg-button-renderer
        ariaLabel="Account profile avatar"
        viewBox="-8 0 40 24"
        cdkOverlayOrigin
        #avatar="cdkOverlayOrigin"
      >
        <ng-template aySvgButtonTmp>
          <img
            id="img"
            alt="Avatar image"
            height="32"
            width="32"
            style="border-radius: 50%"
            [ayImgSrc]="userThumbnail()"
          />
        </ng-template>
      </ay-svg-button-renderer>
      <ng-template
        ayOverlay
        [connectedOverlayOrigin]="avatar"
        [connectedOverlayWidth]="300"
        [panelClass]="['mdc-list-list-item-one-line-container-height-40px']"
      >
        <ay-account-menu [user]="user()"></ay-account-menu>
      </ng-template>
    </div>
  } @else {
    <div class="settings">
      <ay-dropdown-button [items]="settingItems()"></ay-dropdown-button>
    </div>
    <div class="signin-button-container">
      <div class="signin-button">
        <ay-login-button></ay-login-button>
      </div>
    </div>
  }
</div>
