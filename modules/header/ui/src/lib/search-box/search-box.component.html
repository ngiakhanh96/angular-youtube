<form id="search-form">
  <div id="container">
    <div id="search-input" slot="search-input">
      <input
        id="search"
        autocapitalize="none"
        autocomplete="off"
        autocorrect="off"
        name="search_query"
        tabindex="0"
        type="text"
        spellcheck="false"
        placeholder="Search"
        aria-label="Search"
        aria-haspopup="false"
        role="combobox"
        aria-autocomplete="list"
        dir="ltr"
        class="ytd-searchbox"
      />
    </div>
  </div>
  <button
    id="search-icon-legacy"
    aria-label="Search"
    (click)="onSearch($event)"
  >
    <svg
      viewBox="0 -4 24 32"
      preserveAspectRatio="xMidYMid meet"
      focusable="false"
      style="
        pointer-events: none;
        display: block;
        width: 100%;
        height: 100%;
        opacity: 0.5;
      "
    >
      <g>
        <path
          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        ></path>
      </g>
    </svg>
  </button>
</form>
