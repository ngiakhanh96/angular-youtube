<div class="master_header">
  @if (showStartHeader()) {
    <div class="master_header_start">
      <ay-logo-menu></ay-logo-menu>
    </div>
  } @else {
    <div class="master_header_start-placeholder"></div>
  }
  <div class="master_header_center">
    <ay-center-header></ay-center-header>
  </div>
  <div class="master_header_end">
    <ay-end-header [user]="user()"></ay-end-header>
  </div>
</div>
