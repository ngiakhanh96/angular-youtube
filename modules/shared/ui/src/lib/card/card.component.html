<div
  class="card-container"
  [class.cursor]="!expanded()"
  (click)="onClickCardContainer($event)"
  (mousedown)="onMouseDown($event)"
  (mouseup)="onMouseUp($event)"
  (mouseleave)="onMouseUp($event)"
  #cardContainer
>
  <div
    class="card-content"
    [class.expanded]="expanded()"
    [class.mask]="!expanded()"
  >
    <ng-content></ng-content>
  </div>
  <div>
    <ay-text-icon-button
      class="card-show"
      [class]="expanded() ? 'card-show__less' : 'card-show__more'"
      [displayText]="expanded() ? 'Show less' : '...more'"
      [backgroundColor]="'transparent'"
      [hoverBackgroundColor]="'transparent'"
      [borderRadius]="'0px'"
      [disabledRipple]="false"
      [iconPaddingLeft]="'0px'"
      [iconPaddingRight]="'0px'"
      [widthHeight]="'auto'"
      (click)="onClickCardShowButton($event)"
    ></ay-text-icon-button>
  </div>
</div>
