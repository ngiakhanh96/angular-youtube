<div class="video-categories">
  @if (shouldShowScrollLeftButton()) {
    <div class="video-categories-button-container__left">
      <div class="video-categories-button">
        <ng-container
          *ngTemplateOutlet="
            button;
            context: {
              buttonIcon: 'arrow-left',
              clickCallBack: onScrollLeft.bind(this),
            }
          "
        />
      </div>
    </div>
  }

  <mat-chip-set aria-label="Video Categories">
    @for (videoCategory of videoCategories(); track videoCategory.id) {
      <mat-chip
        (click)="selectVideoCategory(videoCategory)"
        [highlighted]="selectedVideoCategory().id === videoCategory.id"
        >{{ videoCategory.title }}</mat-chip
      >
    }
  </mat-chip-set>
  @if (shouldShowScrollRightButton()) {
    <div class="video-categories-button-container__right">
      <div class="video-categories-button">
        <ng-container
          *ngTemplateOutlet="
            button;
            context: {
              buttonIcon: 'arrow-right',
              clickCallBack: onScrollRight.bind(this),
            }
          "
        />
      </div>
    </div>
  }
</div>
<ng-template
  #button
  let-buttonIcon="buttonIcon"
  let-clickCallBack="clickCallBack"
>
  <ay-text-icon-button
    [svgIcon]="buttonIcon"
    color="var(--black-color)"
    backgroundColor="white"
    hoverBackgroundColor="transparent"
    borderRadius="50%"
    [svgIconMarginLeft]="'0px'"
    [svgIconMarginRight]="'0px'"
    [iconPaddingLeft]="'0px'"
    [iconPaddingRight]="'0px'"
    [viewBox]="'0 0 24 24'"
    [iconWidthHeight]="'32px'"
    [rippleUnbounded]="true"
    [rippleCentered]="true"
    [rippleRadius]="20"
    [rippleOnHover]="true"
    (click)="clickCallBack?.()"
  />
</ng-template>
