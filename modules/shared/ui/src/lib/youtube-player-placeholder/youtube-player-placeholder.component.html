@if (showPlayButton()) {
  <button
    type="button"
    class="youtube-player-placeholder-button"
    [attr.aria-label]="buttonLabel()"
  >
    <ay-text-icon-button
      [svgIcon]="'player-playbutton-placeholder'"
      color="var(--white-color)"
      backgroundColor="transparent"
      hoverBackgroundColor="transparent"
      borderRadius="0px"
      [disabledRipple]="true"
      borderRadius="0px"
      [svgIconMarginLeft]="'0px'"
      [svgIconMarginRight]="'0px'"
      [iconPaddingLeft]="'0px'"
      [iconPaddingRight]="'0px'"
      [iconWidthHeight]="playButtonIconWidthHeight()"
      [viewBox]="playButtonIconViewBox()"
    />
  </button>
}
