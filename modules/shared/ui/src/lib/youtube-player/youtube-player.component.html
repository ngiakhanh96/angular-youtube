@if (_shouldShowPlaceholder()) {
<ay-youtube-player-placeholder
  [videoId]="videoId()!"
  [width]="width()"
  [height]="height()"
  [isLoading]="_isLoading"
  [buttonLabel]="placeholderButtonLabel()"
  [quality]="finalPlaceholderImageQuality()"
  (click)="_load(true)"
/>
}
<div
  class="youtube-player__player"
  [style.display]="_shouldShowPlaceholder() ? 'none' : ''"
>
  <div #youtubeContainer></div>
</div>
