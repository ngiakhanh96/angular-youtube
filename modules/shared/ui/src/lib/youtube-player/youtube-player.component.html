@if (shouldShowPlaceholder()) {
  <ay-youtube-player-placeholder
    [videoId]="videoId()"
    [borderRadius]="borderRadius()"
    [isLoading]="isLoading()"
    [buttonLabel]="finalPlaceholderButtonLabel()"
    [quality]="finalPlaceholderImageQuality()"
    [showPlayButton]="showPlayButton()"
    (click)="load(true)"
  />
}
<div
  class="youtube-player__player"
  [style.display]="shouldShowPlaceholder() ? 'none' : ''"
>
  <div #youtubeContainer></div>
</div>
