<a
  class="button"
  [href]="href()"
  [style.color]="color()"
  [style.borderColor]="color()"
  [style.fill]="color()"
>
  @if(buttonIconTmp()) {
  <div class="button-icon">
    <ng-template [ngTemplateOutlet]="buttonIconTmp()!"></ng-template>
  </div>
  } @if(buttonTextTmp()) {
  <div class="button-text">
    <ng-template [ngTemplateOutlet]="buttonTextTmp()!"></ng-template>
  </div>
  }
</a>
