<ay-text-icon-button
  [svgIcon]="dropDownButtonIcon()"
  color="var(--black-color)"
  backgroundColor="transparent"
  hoverBackgroundColor="transparent"
  [disabledRipple]="false"
  [svgIconMarginLeft]="'0px'"
  [svgIconMarginRight]="'0px'"
  [iconPaddingLeft]="'0px'"
  [iconPaddingRight]="'0px'"
  cdkOverlayOrigin
  #settings="cdkOverlayOrigin"
/>

<ng-template
  ayOverlay
  [connectedOverlayOrigin]="buttonRenderer()"
  [connectedOverlayWidth]="dropDownWidth()"
  [panelClass]="panelClass()"
>
  <ay-menu
    [items]="items()"
    [(selectedIconName)]="selectedIconName"
    [sectionItemMarginRight]="'0px'"
    class="w-full"
    [sectionItemBorderRadius]="'0px'"
  ></ay-menu>
</ng-template>
