<div class="menu_section_container">
  <mat-list>
    @if (sectionItemsHeader()) {
      <mat-list-item [aySectionItem]="false" class="menu_item_header">
        <ay-menu-section-header
          [displayText]="sectionItemsHeader()!"
          fontIcon="chevron-right"
        ></ay-menu-section-header>
      </mat-list-item>
    }
    @for (menuItem of sectionItemsList(); track menuItem.iconName) {
      <mat-list-item
        [aySectionItem]="menuItem.iconName === selectedIconName()"
        class="menu_section_item"
        (click)="onClick(menuItem.iconName)"
      >
        <mat-icon [svgIcon]="menuItem.iconName" matListItemIcon></mat-icon>
        <ay-section-item-content
          [displayText]="menuItem.displayText"
        ></ay-section-item-content>
      </mat-list-item>
    }
  </mat-list>
</div>
