@if (svgIcon() && displayText()) {
  <button
    class="text-icon-button"
    mat-fab
    [disabled]="disabled()"
    [disableRipple]="disabledRipple()"
    [disabledInteractive]="disabledInteractive()"
    extended
  >
    <mat-icon
      [svgIcon]="svgIcon()!"
      [fill]="'currentcolor'"
      [transform]="transform()"
    ></mat-icon>
    {{ displayText() }}
  </button>
} @else {
  <button
    class="text-or-icon-button"
    mat-fab
    mat-ripple
    [matRippleColor]="rippleColor()"
    [matRippleUnbounded]="true"
    [matRippleDisabled]="disabledRipple()"
    [disabled]="disabled()"
    [disableRipple]="true"
    [disabledInteractive]="disabledInteractive()"
    extended
  >
    @if (displayText()) {
      {{ displayText() }}
    } @else {
      <mat-icon
        [svgIcon]="svgIcon()!"
        [fill]="'currentcolor'"
        [transform]="transform()"
      ></mat-icon>
    }
  </button>
}
