<button
  [class]="
    svgIcon() && displayText() ? 'text-icon-button' : 'text-or-icon-button'
  "
  mat-fab
  mat-ripple
  [matRippleColor]="rippleColor()"
  [matRippleUnbounded]="rippleUnbounded()"
  [matRippleDisabled]="disabledRipple()"
  [disabled]="disabled()"
  [disableRipple]="true"
  [disabledInteractive]="disabledInteractive()"
  extended
>
  @if (svgIcon()) {
    <mat-icon
      [svgIcon]="svgIcon()!"
      [fill]="'currentcolor'"
      [transform]="transform()"
    ></mat-icon>
  }
  @if (displayText()) {
    {{ displayText() }}
  }
</button>
