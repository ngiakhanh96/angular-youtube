<div
  class="button-container"
  [style.width]="widthHeight()"
  [style.height]="widthHeight()"
  [style.overflow]="rippleUnbounded() ? 'visible' : 'hidden'"
  matRipple
  [ayRippleOnHover]="rippleOnHover()"
  [matRippleColor]="rippleColor()"
  [matRippleDisabled]="disabledRipple()"
  [matRippleRadius]="rippleRadius()"
  [matRippleUnbounded]="rippleUnbounded()"
  [matRippleCentered]="rippleCentered()"
>
  <button
    [class]="
      svgIcon() && displayText() ? 'text-icon-button' : 'text-or-icon-button'
    "
    mat-fab
    [disabled]="disabled()"
    [disabledInteractive]="disabledInteractive()"
    disableRipple
    extended
  >
    @if (svgIcon()) {
      <mat-icon
        [svgIcon]="svgIcon()!"
        [fill]="'currentcolor'"
        [transform]="transform()"
        [viewBox]="viewBox()"
      ></mat-icon>
    }
    @if (displayText()) {
      {{ displayText() }}
    }
  </button>
</div>
