<button
  id="button"
  [attr.aria-label]="ariaLabel()"
  matRipple
  ayRippleOnHover
  [matRippleCentered]="true"
  [matRippleUnbounded]="true"
  [matRippleColor]="rippleColor()"
  [matRippleRadius]="radius()"
  [matRippleDisabled]="disabled()"
>
  <ng-template [ngTemplateOutlet]="avgButtonTmp() ?? default"></ng-template>
</button>
<ng-template #default>
  @if (viewBox()) {
    <svg
      [attr.viewBox]="viewBox()"
      preserveAspectRatio="xMidYMid meet"
      focusable="false"
      aria-hidden="true"
      [style.opacity]="opacity()"
    >
      <g>
        <path
          [attr.fill]="fill()"
          [attr.d]="path()"
          [attr.fill-rule]="fillRule()"
        ></path>
      </g>
    </svg>
  } @else {
    <svg
      preserveAspectRatio="xMidYMid meet"
      focusable="false"
      aria-hidden="true"
      [style.opacity]="opacity()"
    >
      <g>
        <path
          [attr.fill]="fill()"
          [attr.d]="path()"
          [attr.fill-rule]="fillRule()"
        ></path>
      </g>
    </svg>
  }
</ng-template>
