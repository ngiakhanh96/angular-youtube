<button
  id="button"
  [attr.aria-label]="ariaLabel()"
  matRipple
  [matRippleCentered]="true"
  [matRippleUnbounded]="true"
  [matRippleColor]="'rgb(0, 0, 0, 0.2)'"
  [matRippleRadius]="radius()"
  [matRippleDisabled]="disabled()"
>
  <ng-template [ngTemplateOutlet]="avgButtonTmp()! || default"></ng-template>
</button>
<ng-template #default>
  <svg
    [attr.viewBox]="viewBox()"
    preserveAspectRatio="xMidYMid meet"
    focusable="false"
    aria-hidden="true"
    style="
      pointer-events: none;
      display: block;
      width: 100%;
      height: 100%;
      opacity: 0.6;
    "
  >
    <g>
      <path [attr.d]="path()"></path>
    </g>
  </svg>
</ng-template>
