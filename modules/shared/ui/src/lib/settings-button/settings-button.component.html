<ay-svg-button-renderer
  ariaLabel="Settings"
  viewBox="-8 0 40 24"
  path="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
  [opacity]="0.6"
  cdkOverlayOrigin
  #settings="cdkOverlayOrigin"
  (click)="onClickSettings()"
>
</ay-svg-button-renderer>
<ng-template
  ayOverlay
  [connectedOverlayOrigin]="settings"
  [connectedOverlayOpen]="isOpenedSettingsMenu()"
  [connectedOverlayWidth]="254"
  [panelClass]="panelClass()"
  (overlayOutsideClick)="onOverlayOutsideClick()"
>
  <ay-menu [items]="items()" [(selectedIconName)]="selectedIconName"></ay-menu>
</ng-template>
