<a
  class="link"
  [target]="target()"
  rel="noopener noreferrer"
  (click)="onClick($event)"
>
  @if (
    isSupportedSocialMedia() &&
    !isCurrentYoutubeVideo() &&
    !isYoutubeHashTagLink()
  ) {
    {{ prefix() }}
    <span>
      <img
        [ngSrc]="imgSource()"
        width="14"
        height="14"
        referrerpolicy="no-referrer"
      />
    </span>
    {{ suffix() }}
  } @else {
    {{ formattedText() }}
  }
</a>
