<a class="link" target="_blank" rel="noopener noreferrer" [href]="href()">
  @if (isSupportedSocialMedia()) {
    {{ prefix() }}
    <span>
      <img
        [ngSrc]="imgSource()"
        width="14"
        height="14"
        referrerpolicy="no-referrer"
      />
    </span>
    {{ suffix() }}
  } @else {
    {{ formattedText() }}
  }
</a>
