languages:
  - typescript
  - html
  - scss
  - json
indexing:
  include:
    # Source files
    - src/**/*.ts
    - src/**/*.html
    - src/**/*.scss
    # Module files 
    - modules/**/*.ts
    - modules/**/*.html
    - modules/**/*.scss
    # Configuration files
    - *.json
    - *.js
    - *.ts
  exclude:
    - node_modules/**
    - dist/**
    - coverage/**
    - .angular/**
    - .nx/**
    - docs/**
    - e2e/**
    - tmp/**